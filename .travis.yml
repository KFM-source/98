language: node_js

os:
  - windows
  - linux
  - osx

node_js:
  - "10"

before_install:
  - wget https://i.copy.sh/images/windows98.img -P src/images/
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y fakeroot rpm; fi
  - npm i -g shx

before_deploy:
  - git config --local user.name "liudonghua123"
  - git config --local user.email "liudonghua123@gmail.com"

script:
  # make the distribution
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then npm run make; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run make; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run make:osx; fi
  # list files for debugging
  - shx ls -aR out/make

matrix:
  allow_failures:
    - os: osx

deploy:
  provider: releases
  file:
    - out/make/zip/ia32/windows98-win32-ia32-2.2.0.zip
    - out/make/zip/x64/windows98-win32-x64-2.2.0.zip
    - out/make/squirrel.windows/ia32/windows98-win32-2.2.0-setup-ia32.exe
    - out/make/squirrel.windows/x64/windows98-win32-2.2.0-setup-x64.exe
    - out/make/zip/ia32/windows98-linux-ia32-2.2.0.zip
    - out/make/zip/x64/windows98-linux-x64-2.2.0.zip
    - out/make/rpm/ia32/windows98-2.2.0-1.i386.rpm
    - out/make/rpm/x64/windows98-2.2.0-1.x86_64.rpm
    - out/make/deb/ia32/windows98_2.2.0_i386.deb
    - out/make/deb/x64/windows98_2.2.0_amd64.deb
    - out/make/zip/x64/windows98-darwin-x64-2.2.0.zip
  skip_cleanup: true
  on:
    tags: true
  api-key:
    secure: 
